<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نقاط Free Fire</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #c40000;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1em;
      background: #222;
      padding: 0.5em;
    }
    nav button {
      background: #c40000;
      border: none;
      padding: 0.5em 1em;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    .section {
      display: none;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    .active {
      display: block;
    }
    ul#offers li {
      background: #222;
      margin: 0.5em 0;
      padding: 0.5em;
      border-radius: 4px;
    }
    input, button {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>🎮 نقاط Free Fire 🎮</header>
  <nav>
    <button onclick="showSection('home')">الرئيسية</button>
    <button onclick="showSection('offers')">العروض</button>
    <button onclick="showSection('account')">حسابي</button>
    <button onclick="showSection('redeem')">طلب الشحن</button>
  </nav>

  <!-- 🏠 الرئيسية -->
  <div id="home" class="section active">
    <h2>مرحبًا بك!</h2>
    <p>اكسب النقاط من خلال إكمال العروض وقم بشحن جواهر Free Fire مجانًا 🎁</p>
  </div>

  <!-- 🎁 العروض -->
  <div id="offers" class="section">
    <h2>العروض المتاحة</h2>
    <ul id="offers-list"></ul>
  </div>

  <!-- 👤 حسابي -->
  <div id="account" class="section">
    <h2>معلومات الحساب</h2>
    <div id="user-info">لم تقم بتسجيل الدخول بعد.</div>
    <button id="login-btn">تسجيل الدخول بحساب Google</button>
    <p>عدد نقاطك: <span id="user-points">0</span></p>
    <div>
      <input type="text" id="user-id" placeholder="أدخل آيدي Free Fire">
      <button id="save-id">حفظ الآيدي</button>
    </div>
  </div>

  <!-- 💎 طلب الشحن -->
  <div id="redeem" class="section">
    <h2>طلب شحن الجواهر</h2>
    <p>الحد الأدنى للشحن: 100 نقطة</p>
    <button id="redeem-btn">طلب الشحن</button>
  </div>

  <!-- 🔥 Firebase و JS -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // التبديل بين الأقسام
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBSocmPYyRrVPFQIlk8UkHWxvPNIe1B1-A",
      authDomain: "freefirerewardsdz-69572.firebaseapp.com",
      databaseURL: "https://freefirerewardsdz-69572-default-rtdb.firebaseio.com",
      projectId: "freefirerewardsdz-69572",
      storageBucket: "freefirerewardsdz-69572.appspot.com",
      messagingSenderId: "145782934523",
      appId: "1:145782934523:web:76a2f7c4d2e37f94d6595e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUserUid = null;

    // تسجيل الدخول
    document.getElementById('login-btn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          currentUserUid = user.uid;
          document.getElementById('user-info').innerHTML = `مرحبًا، ${user.displayName}`;
          document.getElementById('login-btn').style.display = 'none';
          // تحميل النقاط
          db.ref('users/' + currentUserUid).once('value').then(snap => {
            const data = snap.val();
            document.getElementById('user-points').innerText = data?.points || 0;
          });
        })
        .catch(error => {
          console.error(error);
          alert('فشل تسجيل الدخول');
        });
    });

    // حفظ الآيدي
    document.getElementById('save-id').addEventListener('click', () => {
      const id = document.getElementById('user-id').value.trim();
      if (!id || !currentUserUid) return alert('تأكد من تسجيل الدخول وكتابة الآيدي');
      db.ref('users/' + currentUserUid).update({ userId: id });
      alert('تم حفظ الآيدي');
    });

    // طلب الشحن
    document.getElementById('redeem-btn').addEventListener('click', () => {
      if (!currentUserUid) return alert('سجل الدخول أولاً');
      db.ref('users/' + currentUserUid).once('value').then(snap => {
        const data = snap.val();
        if ((data?.points || 0) < 100) return alert('ليس لديك نقاط كافية');
        fetch('/api/notify?message=طلب شحن من: ' + data.userId);
        alert('تم إرسال طلبك، سيتم التنفيذ قريبًا');
      });
    });

    // تحميل العروض
    async function loadOffers() {
      const res = await fetch('/api/offers');
      const offers = await res.json();
      const ul = document.getElementById('offers-list');
      offers.slice(0, 10).forEach(o => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${o.offer_url}" target="_blank">${o.title}</a> - ${o.payout}$`;
        ul.appendChild(li);
      });
    }
    loadOffers();
  </script>
</body>
</html>
