<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🎮 نظام نقاط Free Fire</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; }
    .offer { background: #fff; padding: 10px; margin: 10px; border: 1px solid #ccc; display: inline-block; width: 200px; }
    img { max-width: 100%; }
    button { padding: 10px 15px; margin-top: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>🔥 أهلاً بك في نظام النقاط Free Fire</h1>
  <button onclick="login()">تسجيل الدخول بحساب Google</button>
  <div id="points">نقاطك: 0</div>
  <input type="text" id="gameId" placeholder="أدخل ID اللعبة" />
  <button onclick="saveId()">حفظ ID</button>
  <button onclick="requestRedeem()">طلب الشحن</button>
  <div id="offers">جاري تحميل العروض...</div>

  <script>
    async function loadOffers() {
      const res = await fetch('/offers');
      const data = await res.json();
      const container = document.getElementById('offers');
      container.innerHTML = '';
      data.offers.forEach(offer => {
        const div = document.createElement('div');
        div.className = 'offer';
        div.innerHTML = `
          <img src="${offer.offerphoto}" alt="${offer.title}">
          <h3>${offer.title}</h3>
          <p>${offer.description}</p>
          <a href="${offer.offerlink}" target="_blank"><button>اذهب للعرض</button></a>
        `;
        container.appendChild(div);
      });
    }

    function login() {
      alert('تسجيل الدخول الوهمي');
    }

    function saveId() {
      const id = document.getElementById('gameId').value;
      alert('تم حفظ ID: ' + id);
    }

    async function requestRedeem() {
      const id = document.getElementById('gameId').value;
      const res = await fetch('/request-redeem', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId: id, points: 1500 })
      });
      const data = await res.json();
      alert(data.message);
    }

    loadOffers();
  </script>
</body>
</html>
