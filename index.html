<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>عروضي</title>
</head>
<body>
  <h1>عروض CPA</h1>
  <ul id="offers"></ul>
  <button onclick="notify()">أرسل إشعار تليغرام</button>
  <script>
    async function loadOffers() {
      const res = await fetch('/api/offers');
      const offers = await res.json();
      const ul = document.getElementById('offers');
      offers.forEach(o => {
        const li = document.createElement('li');
        li.innerHTML = `
          <h3>${o.title}</h3>
          <p>${o.description}</p>
          <p>قيمة العرض: $${o.payout}</p>
          <a href="${o.offer_url}" target="_blank">اذهب للعرض</a>
        `;
        ul.appendChild(li);
      });
    }
    async function notify() {
      await fetch('/api/notify?message=شخص دخل على الموقع');
      alert("تم الإرسال");
    }
    loadOffers();
  </script>
</body>
</html>
